<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lesson 3</title>
    <!---Include reactjs using cdn-->
    <script src="https://fb.me/react-0.13.3.min.js"></script>
    <!-- include JSX transformer -->
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
</head>
<body>

<!-- we'll use JSX tu write the reactJS templates-->
<script type="text/jsx">
    /*Create the "App" component*/
    var App = React.createClass({
        propTypes: {
            //the property "name" is of the type string
            name: React.PropTypes.string,
            // the property "version" is of the type number and it's mandatory
            version: React.PropTypes.number.isRequired
        },
        getDefaultProps: function () {
            return {
                name: 'this is the default name',
                version: 1
            }
        },

        render: function () {
            return (
                    <div>
                        <h1>name : {this.props.name}</h1>
                        <h2>version : {this.props.version}</h2>
                    </div>
            )
        }
    });
    //new values for the properties
    React.render(<App categ={1} txt="new name" />, document.body);
</script>

</body>
</html>
